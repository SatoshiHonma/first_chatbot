{% extends 'base.html' %}

{% block content %}

  <p><font color=red>質問の答え：{{ post.answer }}</p>

  <p><font  size="1" color=black>形態素解析結果：{{ post.juman }}</p>
  <p><font  size="1" color=black>knp解析結果：{{ post.knp }}</p>
{% endblock content %}
